<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Image Tile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 15px;
            max-width: 800px;
            width: 100%;
            height: 85vh;
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .image-tile {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .image-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-tile-1 {
            grid-column: 1;
            grid-row: 1;
        }

        .image-tile-2 {
            grid-column: 1;
            grid-row: 2;
        }

        .image-tile-3 {
            grid-column: 1;
            grid-row: 3;
        }

        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, 1fr);
                height: auto;
                min-height: 80vh;
            }

            .image-tile-1,
            .image-tile-2,
            .image-tile-3 {
                grid-column: 1;
            }

            .image-tile-1 { grid-row: 1; }
            .image-tile-2 { grid-row: 2; }
            .image-tile-3 { grid-row: 3; }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="title">Western Adventure Collection</div>
    
    <div class="image-container">
        <div class="image-tile image-tile-1">
            <img src="images/masterthesis.png" alt="Old West Saloon Interior">
        </div>
        
        <div class="image-tile image-tile-2">
            <img src="images/wave.png" alt="Desert Landscape">
        </div>
        
        <div class="image-tile image-tile-3">
            <img src="images/gans.png">
        </div>
    </div>
</body>
</html>
