<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Image Tile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 1400px;
            width: 100%;
            height: 70vh;
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 150px;
        }

        .image-tile {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            min-height: 400px;
        }

        .image-tile:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
        }

        .image-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            color: white;
            padding: 25px 20px 20px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .image-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        /* Alternative layout options */
        .layout-vertical {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            max-width: 800px;
            height: 90vh;
        }

        .layout-split {
            grid-template-columns: 2fr 3fr;
        }

        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                min-height: 80vh;
                max-width: 500px;
            }

            .image-tile {
                min-height: 300px;
            }

            .image-label {
                font-size: 14px;
                padding: 20px 15px 15px;
            }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .layout-controls {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .layout-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .layout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .layout-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="title">Photo Gallery</div>
    
    <div class="layout-controls">
        <button class="layout-btn active" onclick="setLayout('horizontal')">Side by Side</button>
        <button class="layout-btn" onclick="setLayout('vertical')">Stacked</button>
        <button class="layout-btn" onclick="setLayout('split')">Split View</button>
    </div>
    
    <div class="image-container" id="container">
        <div class="image-tile">
            <img src="images/pummel.jpg" alt="First Image">
            <div class="image-label">Pummel Party</div>
        </div>
        
        <div class="image-tile">
            <img src="images/it takes two.png" alt="Second Image">
            <div class="image-label">It Takes Two</div>
        </div>
    </div>

    <script>
        function setLayout(layout) {
            const container = document.getElementById('container');
            const buttons = document.querySelectorAll('.layout-btn');
            
            // Remove all layout classes
            container.classList.remove('layout-vertical', 'layout-split');
            
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add appropriate class and set active button
            switch(layout) {
                case 'vertical':
                    container.classList.add('layout-vertical');
                    buttons[1].classList.add('active');
                    break;
                case 'split':
                    container.classList.add('layout-split');
                    buttons[2].classList.add('active');
                    break;
                default:
                    buttons[0].classList.add('active');
                    break;
            }
        }
    </script>
</body>
</html>
