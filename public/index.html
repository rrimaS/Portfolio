<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, nav, footer {
      background-color: #ddd;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      min-height: 400px;
    }
    aside {
      width: 25%;
      background-color: #f4f4f4;
      padding: 1rem;
    }
    section {
      flex: 1;
      background-color: #fff;
      padding: 1rem;
    }
    footer {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <p>Navigation</p>
  </nav>

  <main>
    <aside>
      <p>Sidebar</p>
    </aside>
    <section>
      <p>Main Content</p>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
